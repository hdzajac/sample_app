<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book browser</title>
</head>
<body>

    <form action="booksearch.php" method="post">
        <table cellpadding="12">
            <tr>
                <td>Author: </td>
                <td><input type="text" name="search_author" required></td>
            </tr>
            <tr>
                <td>Title: </td>
                <td><input type="text" name="search_title" required></td>
            </tr>
            <tr>
                <td>Ommit books on loan?</td>
                <td><input type="checkbox" name="ommit_loaned"></td>
            </tr>
            <tr>
                <td>Search</td>
                <td><input type="submit" name="submit" value="Send Message"></td>
            </tr>
        </table>
    </form>

</body>
</html>
